    <div class="container-fluid">

    <!--modals start-->
    <div class="modal fade" id="adminContactModal" tabindex="-1" aria-labelledby="adminContactModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminContactModalLabel">Dịch Vụ Khách Hàng</h5>

                    <form>
                        <div class="form-group row">
                            <label for="bankAccount" class="col-sm-4 col-form-label">Tiêu đề</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="bankAccount">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bankAccount" class="col-sm-4 col-form-label">Tên tài khoản</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="bankAccount" value="rodev">

                        <div class="form-group row">
                            <label for="bankAccount" class="col-sm-4 col-form-label">Số điện thoại</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control" id="bankAccount" value="098 7654 321">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bankName" class="col-sm-4 col-form-label">Lý do</label>
                            <div class="col-sm-8">
                                <textarea type="text" rows="3" class="form-control" id="bankName" value="Ngân hàng Sacombank chi nhánh Bình Thuận"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="bankName" class="col-sm-4 col-form-label">Hình ảnh</label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control-file" id="bankAccount">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary">Gửi</button>
                </div>
            </div>
        </div>
